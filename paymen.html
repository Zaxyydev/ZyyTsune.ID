<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment E-Wallet</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #0f0c29, #302b63, #24243e);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: white;
  }

  .container {
    width: 350px;
    padding: 20px;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.08);
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(10px);
    animation: fadeIn 0.7s ease;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: 600;
    font-size: 1.6em;
    color: #ffda79;
    text-shadow: 0 0 10px #ffda79;
  }

  label {
    font-weight: 500;
    margin-top: 15px;
    display: block;
  }

  select, input {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    margin-top: 5px;
    background: rgba(255, 255, 255, 0.15);
    color: white;
    font-size: 14px;
    outline: none;
    transition: 0.3s ease;
  }

  select:focus, input:focus {
    background: rgba(255, 255, 255, 0.25);
    box-shadow: 0 0 10px #00f2fe;
  }

  button {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    font-size: 15px;
    margin-top: 15px;
    cursor: pointer;
    font-weight: 600;
    letter-spacing: 1px;
    transition: 0.3s;
  }

  .pay-btn {
    background: linear-gradient(45deg, #00f2fe, #4facfe);
    color: #fff;
  }
  .pay-btn:hover {
    box-shadow: 0 0 15px #00f2fe;
    transform: translateY(-2px);
  }

  .cancel-btn {
    background: linear-gradient(45deg, #ff4e50, #f9d423);
    color: #fff;
  }
  .cancel-btn:hover {
    box-shadow: 0 0 15px #ff4e50;
  }

  .confirm-btn {
    background: linear-gradient(45deg, #00b09b, #96c93d);
    color: #fff;
  }
  .confirm-btn:hover {
    box-shadow: 0 0 15px #00b09b;
  }

  .result {
    margin-top: 20px;
    display: none;
    text-align: center;
    padding: 15px;
    background: rgba(255, 255, 255, 0.08);
    border-radius: 12px;
    animation: popUp 0.4s ease;
  }

  img {
    max-width: 200px;
    border-radius: 12px;
    margin-top: 10px;
    transition: transform 0.3s;
  }

  img:hover {
    transform: scale(1.08);
  }

  .button-container {
    display: flex;
    gap: 10px;
    margin-top: 15px;
  }

  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  @keyframes popUp {
    from {transform: scale(0.8); opacity: 0;}
    to {transform: scale(1); opacity: 1;}
  }
</style>
</head>
<body>

<div class="container">
  <h2><i class="fas fa-wallet"></i> Payment E-Wallet</h2>

  <label for="ewallet">Pilih E-Wallet:</label>
  <select id="ewallet">
    <option value="" disabled selected>- Pilih -</option>
    <option value="DANA">DANA</option>
    <option value="OVO">OVO</option>
    <option value="GoPay">GoPay</option>
    <option value="ShopeePay">ShopeePay</option>
    <option value="LinkAja">LinkAja</option>
    <option value="Sakuku">Sakuku</option>
    <option value="iSaku">iSaku</option>
    <option value="Paytren">Paytren</option>
  </select>

  <label for="nominal">Nominal:</label>
  <input type="number" id="nominal" placeholder="Contoh: 10000">

  <button class="pay-btn" onclick="buatPembayaran()">üí≥ Lakukan Pembayaran</button>

  <div class="result" id="resultBox">
    <p><b>Scan atau klik QR Code:</b></p>
    <a id="imgLink" href="" target="_blank">
      <img id="paymentImg" src="" alt="QR Payment">
    </a>
    <p id="nominalText"></p>
    <div class="button-container">
      <button class="cancel-btn" onclick="batal()">‚ùå Cancel</button>
      <button class="confirm-btn" onclick="konfirmasi()">‚úÖ Confirm</button>
    </div>
  </div>
</div>

<script>
  function buatPembayaran() {
    const ewallet = document.getElementById("ewallet").value;
    const nominal = document.getElementById("nominal").value;

    if (!ewallet || !nominal) {
      alert("Harap pilih e-wallet dan isi nominal.");
      return;
    }

    const linkGambar = "https://files.catbox.moe/t4x0j4.jpg?text=" + ewallet + "+QR";
    document.getElementById("paymentImg").src = linkGambar;
    document.getElementById("imgLink").href = linkGambar;
    document.getElementById("nominalText").innerText = "Nominal yang dikirim: Rp " + nominal;

    document.getElementById("resultBox").style.display = "block";
  }

  function batal() {
    document.getElementById("resultBox").style.display = "none";
  }

  function konfirmasi() {
    alert("Pembayaran berhasil dikonfirmasi!");
    document.getElementById("resultBox").style.display = "none";
  }
</script>

</body>
</html>
